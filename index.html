<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My API Store</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">My API Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li> -->
                        <li class="nav-item"><a class="nav-link"  data-bs-toggle="modal"
                            data-bs-target="#modal1" href="#!">New Product</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Filter <select name="categories" id="categories"><option value="">All Products</option></select></a></li>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in my API Store</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this API Example</p>
                </div>
            </div>
        </header>

        <!-- Alert section -->
          <div class="alert alert-danger text-center" style="display: none" id="deleteAlert" role="alert">
            This is a danger alert—check it out!
          </div>

        <!-- Section  here will be display the products-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="productContainer" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                                       
                </div>
            </div>
        </section>
   
        <!-- Make a  Modal  to add a Product-->
        <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Save a New Product</h5>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="form_new_product">
                            <label for="modal_name" class="form-label">Title:</label>
                            <input type="text" class="form-control" name="modal_name" id="modal_name" placeholder=" Example: Mens Cotton Jacket">   
                            <label for="modal_price" class="form-label">Price:</label>
                            <input type="number"  step="0.01" min="1" max="1000"  class="form-control" name="modal_price" id="modal_price" placeholder="Example: 20.78">   
                            <label for="modal_description" class="form-label">Description:</label>
                            <textarea name="modal_description" id="modal_description" class="form-control" rows="3"></textarea>
                            <label for="modal_image" class="form-label">Image:</label>
                            <input type="text"  class="form-control" name="modal_image" id="modal_image" placeholder="Example: http://server.com/myimage01.jpg">
                            <label for="modal_category" class="form-label">Category:</label>
                            <select name="modal_category" class="form-control" id="modal_category">
                               
                            </select>

                            <button class="btn btn-primary form-control mt-4" id="btnNewProduct"  type="submit">Add Product</button>
                        </form>
                       
                    </div>
                    <div class="modal-footer">
                        <div class="alert alert-success text-center "  style="display: none" id="addAlert" role="alert">
                            The Product was added!
                          </div>
                    </div>
                </div>
           </div>
        </div>


<!-- Make a  Modal  to update a Product-->
<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Update a Product</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="form_update_product">
                    <input type="hidden" id="id" name="id">
                    <label for="update_name" class="form-label">Title:</label>
                    <input type="text" class="form-control" name="update_name" id="update_name" placeholder=" Example: Mens Cotton Jacket">   
                    <label for="update_price" class="form-label">Price:</label>
                    <input type="number" step="0.01" min="1" max="1000" class="form-control" name="update_price" id="update_price" placeholder="Example: 20.78">   
                    <label for="update_description" class="form-label">Description:</label>
                    <textarea name="update_description" id="update_description" class="form-control" rows="3"></textarea>
                    <label for="update_image" class="form-label">Image:</label>
                    <input type="text"  class="form-control" name="update_image" id="update_image" placeholder="Example: http://server.com/myimage01.jpg">
                    <label for="update_category" class="form-label">Category:</label>
                    <select name="update_category" class="form-control" id="update_category">
                       
                    </select>

                    <button class="btn btn-primary form-control mt-4" id="btnUpdateProduct"  type="submit">Update Product</button>
                </form>
               
            </div>
            <div class="modal-footer">
                <div class="alert alert-info text-center " style="display: none" id="updateAlert" role="alert">
                    This is a info alert—check it out!
                  </div>
            </div>
        </div>
   </div>
</div>        

        <!-- Footer-->

        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; MyFakeStore 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="module" src="js/scripts.js"></script>
    </body>
</html>
